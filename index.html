<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Operacional | Escala Sitelbra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800 bg-gray-100">

    <div class="container mx-auto p-4 max-w-6xl">
        
        <header class="mb-10 text-center md:text-left">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-2 tracking-tight">Painel Operacional Sitelbra</h1>
            <p id="headerDate" class="text-lg text-gray-500 font-medium"></p>
        </header>

        <nav class="flex flex-wrap gap-3 p-3 mb-8 bg-white rounded-xl shadow-md border border-gray-200 justify-center md:justify-start">
 
            <button data-tab="daily" class="tab-button active text-sm md:text-base px-6 py-2.5 rounded-lg border border-transparent shadow-sm hover:bg-gray-50 font-medium transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Visão Diária
            </button>
            
            <button data-tab="individual" class="tab-button text-sm md:text-base px-6 py-2.5 rounded-lg border border-transparent shadow-sm hover:bg-gray-50 font-medium transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Escala Individual
            </button>
            
            <button data-tab="plantao" class="tab-button text-sm md:text-base px-6 py-2.5 rounded-lg border border-transparent shadow-sm hover:bg-gray-50 font-medium transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                Plantão Fins de Semana
            </button>

        </nav>

        <main>
            
            <div id="dailyView" class="tab-content active">
                <section class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-200">
                    <div class="flex items-center mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-900">Visão do Dia: <span id="currentDayDisplay" class="text-indigo-600"></span></h2>
                    </div>

                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
                        <div class="mb-4 md:mb-0">
                            <label for="dateSlider" class="block text-sm font-medium text-gray-700 mb-1">Selecione o Dia:</label>
                            <input type="range" id="dateSlider" min="1" max="30" value="1" class="w-full md:w-64">
                        </div>
                        <div class="flex items-center space-x-2">
                            <span id="sliderMinLabel" class="text-sm text-gray-500">Dia 1</span>
                            <span id="sliderMaxLabel" class="text-sm text-gray-500">Dia 30</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        
                        <div class="lg:col-span-1 flex justify-center items-center">
                             <div class="w-full max-w-xs">
                                <canvas id="dailyChart"></canvas>
                             </div>
                        </div>

                        <div class="lg:col-span-2">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">Equipe em Atividade</h3>
                            <div id="dailyScheduleList" class="space-y-3">
                                </div>
                        </div>
                    </div>
                </section>
                
            </div>
            
            <div id="individualScale" class="tab-content hidden">
                <section class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-200">
                    
                    <div class="flex items-center mb-6 border-b pb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-900">Escala Individual do Colaborador</h2>
                    </div>

                    <div class="mb-6">
                        <label for="employeeSelect" class="block text-sm font-medium text-gray-700 mb-2">Selecione o Colaborador:</label>
                        <select id="employeeSelect" class="block w-full max-w-md p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </select>
                    </div>

                    <div id="individualCalendarContainer" class="mt-8 border p-4 rounded-xl bg-gray-50">
                        <h3 id="calendarEmployeeName" class="text-2xl font-bold text-indigo-700 mb-4"></h3>
                        <div id="employeeDetails" class="text-sm text-gray-600 mb-6 space-y-1">
                            </div>
                        
                        <div class="calendar-header mb-2 text-xs uppercase font-semibold text-gray-600 calendar-grid">
                            <div class="calendar-day-header text-center p-2">Dom</div>
                            <div class="calendar-day-header text-center p-2">Seg</div>
                            <div class="calendar-day-header text-center p-2">Ter</div>
                            <div class="calendar-day-header text-center p-2">Qua</div>
                            <div class="calendar-day-header text-center p-2">Qui</div>
                            <div class="calendar-day-header text-center p-2">Sex</div>
                            <div class="calendar-day-header text-center p-2">Sáb</div>
                        </div>

                        <div id="individualCalendarGrid" class="calendar-grid">
                            </div>
                    </div>
                    </section>
            </div>

            <div id="plantaoView" class="tab-content hidden">
                 <section class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-200">
                    <div class="flex items-center mb-6 border-b pb-4">
                          <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  
                           </svg>
                            Plantão Fins de Semana - Operador Noc
               
                          </h2>
                        <p class="text-sm text-gray-500">Visão consolidada das equipes escaladas (Sábado 
                        e Domingo).</p>
                    </div>

              
                        <div id="weekendPlantaoContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        </div>
                </section>

            </div>

 
        </main>

        <footer class="mt-12 py-6 border-t border-gray-200 text-center text-gray-500 text-sm">
            
            <p class="font-medium">Criado por <a href="https://..." class="text-indigo-600 hover:text-indigo-800">Seu Nome</a> | Versão 1.0</p>
        </footer>

    </div>
    
    <script src="escala-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
