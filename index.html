<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrativo | Cronos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cronos: {
                            bg: '#0F1020',
                            card: '#1A1C2E',
                            input: '#2E3250',
                            primary: '#7C3AED',
                            accent: '#F97316'
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F1020;
            background-image: radial-gradient(circle at 50% 0%, #2e1065 0%, transparent 50%);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #7C3AED 0%, #D946EF 50%, #F97316 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 text-gray-100">

    <div class="bg-cronos-card border border-white/10 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden relative">
        <div class="h-1 w-full bg-gradient-to-r from-purple-600 via-pink-500 to-orange-500"></div>

        <div class="p-8 md:p-10">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-orange-400 mb-2">CRONOS</h1>
                <p class="text-sm text-gray-400 tracking-wider uppercase">Painel Administrativo</p>
            </div>

            <form id="loginPageForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wide">E-mail Corporativo</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                        <input type="email" id="emailInput" class="w-full pl-11 pr-4 py-3 bg-cronos-bg border border-gray-700 rounded-xl text-white placeholder-gray-600 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all" placeholder="nome@exemplo.com" required>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wide">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="passwordInput" class="w-full pl-11 pr-4 py-3 bg-cronos-bg border border-gray-700 rounded-xl text-white placeholder-gray-600 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all" placeholder="••••••••" required>
                    </div>
                </div>

                <div id="loginError" class="hidden bg-red-900/30 border border-red-500/50 text-red-200 text-sm p-3 rounded-lg flex items-center">
                    <i class="fas fa-exclamation-circle mr-2 text-red-400"></i>
                    <span id="errorText">Erro de autenticação.</span>
                </div>

                <button type="submit" id="btnLogin" class="w-full btn-gradient text-white font-bold py-3.5 rounded-xl shadow-lg flex justify-center items-center gap-2 mt-4">
                    <span>Acessar Painel</span>
                    <i class="fas fa-arrow-right text-sm"></i>
                </button>
            </form>

            <div class="mt-8 text-center border-t border-gray-700/50 pt-6">
                <a href="index.html" class="text-sm text-gray-400 hover:text-white transition-colors flex items-center justify-center gap-2 group">
                    <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> Voltar para Visão Pública
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBKSPH7lfUt0VsQPhJX3a0CQ2wYcziQvM",
            authDomain: "dadosescala.firebaseapp.com",
            projectId: "dadosescala",
            storageBucket: "dadosescala.firebasestorage.app",
            messagingSenderId: "117221956502",
            appId: "1:117221956502:web:e5a7f051daf3306b501bb7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginPageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            const btn = document.getElementById('btnLogin');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;
            btn.classList.add('opacity-75');
            errorDiv.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "index.html";
            } catch (error) {
                console.error("Erro login:", error);
                const errorText = document.getElementById('errorText');
                
                if(error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    errorText.textContent = "Dados incorretos.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorText.textContent = "Muitas tentativas. Aguarde.";
                } else {
                    errorText.textContent = "Erro de conexão.";
                }
                
                errorDiv.classList.remove('hidden');
                btn.innerHTML = '<span>Acessar Painel</span><i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }
        });
    </script>
</body>
</html>
