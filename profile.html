<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil | Cronos Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cronos: {
                            bg: '#0F1020',
                            card: '#1A1C2E',
                            border: '#2E3250',
                            primary: '#7C3AED',
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in-up': 'fadeInUp 0.5s ease-out forwards' },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0F1020; color: #E2E8F0; }
        .glass-panel {
            background: rgba(26, 28, 46, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(46, 50, 80, 0.5);
        }
        .input-dark {
            background-color: #0F1020;
            border: 1px solid #2E3250;
            color: white;
            transition: all 0.3s ease;
        }
        .input-dark:focus {
            border-color: #7C3AED;
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
            outline: none;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #7C3AED 0%, #D946EF 100%);
        }
        .avatar-gradient {
            background: linear-gradient(135deg, #A78BFA, #F472B6);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-x-hidden selection:bg-purple-500 selection:text-white">

    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
        <div class="absolute top-[-20%] right-[10%] w-[500px] h-[500px] bg-purple-900/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[400px] h-[400px] bg-blue-900/10 rounded-full blur-[100px]"></div>
    </div>

    <header class="relative z-10 p-6 flex justify-between items-center max-w-5xl mx-auto w-full">
        <div class="flex items-center gap-3">
            <a href="index.html" class="bg-gray-800/50 hover:bg-gray-700 text-gray-300 p-2 rounded-lg transition-all border border-gray-700/50 group">
                <i class="fas fa-arrow-left group-hover:-translate-x-0.5 transition-transform"></i>
            </a>
            <h1 class="text-xl font-bold tracking-tight text-white">Configurações da Conta</h1>
        </div>
        <button id="btnLogout" class="text-sm font-medium text-red-400 hover:text-red-300 transition-colors flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-red-500/10">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </header>

    <main class="relative z-10 flex-1 flex flex-col items-center justify-start p-4 pb-20 animate-fade-in-up">
        
        <div class="w-full max-w-3xl space-y-8">
            
            <div class="glass-panel rounded-3xl p-8 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-purple-500 to-pink-500"></div>

                <div class="flex flex-col md:flex-row gap-8 items-start">
                    
                    <div class="flex flex-col items-center space-y-4 w-full md:w-auto">
                        <div class="relative group">
                            <div id="avatarPlaceholder" class="w-32 h-32 rounded-full avatar-gradient flex items-center justify-center text-4xl font-bold text-white shadow-lg border-4 border-[#1A1C2E]">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="absolute bottom-0 right-0 bg-gray-800 border border-gray-600 rounded-full p-2 text-gray-300 shadow-md">
                                <i class="fas fa-shield-alt text-xs"></i>
                            </div>
                        </div>
                        <div class="text-center">
                            <span class="bg-purple-500/10 text-purple-400 border border-purple-500/20 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                                Administrador
                            </span>
                        </div>
                    </div>

                    <div class="flex-1 w-full space-y-6">
                        <form id="profileForm">
                            <div class="grid grid-cols-1 gap-6">
                                
                                <div>
                                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Nome de Exibição</label>
                                    <div class="relative">
                                        <i class="fas fa-user absolute left-4 top-3.5 text-gray-500"></i>
                                        <input type="text" id="displayNameInput" class="input-dark w-full pl-10 pr-4 py-3 rounded-xl" placeholder="Seu nome">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">E-mail (Login)</label>
                                    <div class="relative opacity-60">
                                        <i class="fas fa-envelope absolute left-4 top-3.5 text-gray-500"></i>
                                        <input type="email" id="emailInput" class="input-dark w-full pl-10 pr-4 py-3 rounded-xl cursor-not-allowed bg-gray-900" readonly>
                                        <div class="absolute right-3 top-3.5 text-xs text-gray-500"><i class="fas fa-lock"></i></div>
                                    </div>
                                </div>

                                <div class="border-t border-gray-700/50 my-2"></div>

                                <div>
                                    <h3 class="text-white font-semibold mb-4 flex items-center gap-2">
                                        <i class="fas fa-key text-orange-500"></i> Alterar Senha
                                    </h3>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <input type="password" id="newPassword" class="input-dark w-full px-4 py-3 rounded-xl text-sm" placeholder="Nova senha (min. 6 caracteres)">
                                        </div>
                                        <div>
                                            <input type="password" id="confirmPassword" class="input-dark w-full px-4 py-3 rounded-xl text-sm" placeholder="Confirme a nova senha">
                                        </div>
                                    </div>
                                    <p class="text-xs text-gray-500 mt-2 ml-1">Deixe em branco se não deseja alterar a senha.</p>
                                </div>
                            </div>

                            <div class="mt-8 flex items-center justify-between">
                                <div id="statusMessage" class="text-sm font-medium opacity-0 transition-opacity duration-300"></div>
                                <button type="submit" id="btnSave" class="btn-gradient text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-purple-500/25 transition-all active:scale-95 flex items-center gap-2">
                                    <i class="fas fa-save"></i> Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="text-center text-gray-600 text-xs">
                <p>Conta protegida por Google Firebase Authentication.</p>
                <p class="mt-1">Cronos Admin v1.0</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile, updatePassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Configuração Firebase (Mesma do seu projeto)
        const firebaseConfig = {
            apiKey: "AIzaSyCBKSPH7lfUt0VsQPhJX3a0CQ2wYcziQvM",
            authDomain: "dadosescala.firebaseapp.com",
            projectId: "dadosescala",
            storageBucket: "dadosescala.firebasestorage.app",
            messagingSenderId: "117221956502",
            appId: "1:117221956502:web:e5a7f051daf3306b501bb7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementos DOM
        const form = document.getElementById('profileForm');
        const displayNameInput = document.getElementById('displayNameInput');
        const emailInput = document.getElementById('emailInput');
        const newPassInput = document.getElementById('newPassword');
        const confirmPassInput = document.getElementById('confirmPassword');
        const btnSave = document.getElementById('btnSave');
        const btnLogout = document.getElementById('btnLogout');
        const avatarPlaceholder = document.getElementById('avatarPlaceholder');
        const statusMsg = document.getElementById('statusMessage');

        // Helper para mostrar mensagens
        function showStatus(msg, type = 'success') {
            statusMsg.textContent = msg;
            statusMsg.className = type === 'success' 
                ? 'text-sm font-medium text-green-400 transition-opacity duration-300' 
                : 'text-sm font-medium text-red-400 transition-opacity duration-300';
            statusMsg.classList.remove('opacity-0');
            setTimeout(() => statusMsg.classList.add('opacity-0'), 4000);
        }

        // Verifica Autenticação
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Preenche dados
                emailInput.value = user.email;
                displayNameInput.value = user.displayName || '';
                
                // Avatar (Iniciais)
                if (user.displayName) {
                    const initials = user.displayName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    avatarPlaceholder.textContent = initials;
                }
            } else {
                // Se não estiver logado, manda pro login
                window.location.href = "login.html";
            }
        });

        // Logout
        btnLogout.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });

        // Salvar Perfil
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const newName = displayNameInput.value.trim();
            const newPass = newPassInput.value;
            const confirmPass = confirmPassInput.value;

            // Loading state
            const originalBtnContent = btnSave.innerHTML;
            btnSave.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            btnSave.disabled = true;

            try {
                const promises = [];

                // 1. Atualizar Nome
                if (newName !== user.displayName) {
                    promises.push(updateProfile(user, { displayName: newName }));
                }

                // 2. Atualizar Senha (se preenchida)
                if (newPass) {
                    if (newPass.length < 6) {
                        throw new Error("A senha deve ter pelo menos 6 caracteres.");
                    }
                    if (newPass !== confirmPass) {
                        throw new Error("As senhas não coincidem.");
                    }
                    promises.push(updatePassword(user, newPass));
                }

                if (promises.length > 0) {
                    await Promise.all(promises);
                    
                    // Atualiza avatar visualmente se mudou o nome
                    if (newName) {
                        const initials = newName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                        avatarPlaceholder.textContent = initials;
                    }

                    showStatus('Perfil atualizado com sucesso!', 'success');
                    
                    // Limpa campos de senha
                    newPassInput.value = '';
                    confirmPassInput.value = '';
                } else {
                    showStatus('Nenhuma alteração detectada.', 'success');
                }

            } catch (error) {
                console.error(error);
                let msg = "Erro ao atualizar perfil.";
                
                if (error.message.includes("senhas não coincidem")) msg = error.message;
                else if (error.code === 'auth/requires-recent-login') msg = "Para mudar a senha, faça login novamente.";
                else if (error.code === 'auth/weak-password') msg = "A senha é muito fraca.";

                showStatus(msg, 'error');
            } finally {
                btnSave.innerHTML = originalBtnContent;
                btnSave.disabled = false;
            }
        });
    </script>
</body>
</html>
