<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrativo | Cronos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cronos: {
                            bg: '#0F1020',
                            card: '#1A1C2E',
                            border: '#2E3250',
                            primary: '#7C3AED',
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0F1020; color: #E2E8F0; }
        .login-input {
            background-color: #0F1020;
            border-color: #2E3250;
            color: white;
        }
        .login-input:focus {
            border-color: #7C3AED;
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #7C3AED 0%, #D946EF 50%, #F97316 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
            transform: translateY(-1px);
        }
        .text-gradient {
            background: linear-gradient(to right, #A78BFA, #F472B6, #FB923C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-900/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-orange-900/20 rounded-full blur-3xl"></div>
    </div>

    <div class="bg-cronos-card border border-cronos-border rounded-2xl shadow-2xl w-full max-w-md overflow-hidden relative z-10 backdrop-blur-sm">
        
        <div class="w-full p-8 md:p-10">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold mb-2 text-gradient">CRONOS</h1>
                <p class="text-sm text-gray-400 font-medium tracking-wide">Sua operação no tempo certo.</p>
            </div>

            <form id="loginPageForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">E-mail Corporativo</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                        <input type="email" id="emailInput" class="w-full pl-10 pr-4 py-3 rounded-lg border outline-none transition-colors login-input placeholder-gray-600" placeholder="nome@exemplo.com" required>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="passwordInput" class="w-full pl-10 pr-4 py-3 rounded-lg border outline-none transition-colors login-input placeholder-gray-600" placeholder="••••••••" required>
                    </div>
                    <div class="flex justify-end mt-2">
                        <button type="button" id="btnForgotOpen" class="text-xs text-gray-500 hover:text-purple-400 transition-colors font-medium">
                            Esqueceu a senha?
                        </button>
                    </div>
                </div>

                <div id="loginError" class="hidden bg-red-900/20 border border-red-500/30 text-red-400 text-sm p-3 rounded-lg flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText">Erro de autenticação.</span>
                </div>

                <button type="submit" id="btnLogin" class="w-full btn-gradient text-white font-bold py-3.5 rounded-lg shadow-lg flex justify-center items-center gap-2 mt-2">
                    <span>Entrar no Painel</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="mt-8 text-center border-t border-gray-800 pt-6">
                <a href="index.html" class="text-sm text-gray-500 hover:text-purple-400 font-medium transition-colors">
                    <i class="fas fa-arrow-left mr-1"></i> Voltar para Visão Diária
                </a>
            </div>
        </div>
    </div>

    <div id="resetModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 transition-opacity duration-300">
        <div class="bg-[#1A1C2E] border border-[#2E3250] rounded-2xl shadow-2xl w-full max-w-sm p-6 relative animate-fade-in" onclick="event.stopPropagation()">
            
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-purple-500/20 rounded-full flex items-center justify-center mx-auto mb-3 text-purple-400 text-xl">
                    <i class="fas fa-key"></i>
                </div>
                <h3 class="text-xl font-bold text-white">Recuperar Senha</h3>
                <p class="text-xs text-gray-400 mt-1">Digite seu e-mail para receber o link de redefinição.</p>
            </div>

            <form id="resetForm" class="space-y-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-500"></i>
                    </div>
                    <input type="email" id="resetEmailInput" class="w-full pl-10 pr-4 py-3 rounded-lg border outline-none transition-colors login-input placeholder-gray-600" placeholder="Confirmar e-mail" required>
                </div>

                <div id="resetFeedback" class="hidden text-xs p-3 rounded-lg border text-center"></div>

                <div class="grid grid-cols-2 gap-3 mt-2">
                    <button type="button" id="btnResetCancel" class="w-full bg-gray-800 hover:bg-gray-700 text-gray-300 font-bold py-2.5 rounded-lg transition-colors border border-gray-700">
                        Cancelar
                    </button>
                    <button type="submit" id="btnResetSend" class="w-full btn-gradient text-white font-bold py-2.5 rounded-lg transition-all shadow-lg">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBKSPH7lfUt0VsQPhJX3a0CQ2wYcziQvM",
            authDomain: "dadosescala.firebaseapp.com",
            projectId: "dadosescala",
            storageBucket: "dadosescala.firebasestorage.app",
            messagingSenderId: "117221956502",
            appId: "1:117221956502:web:e5a7f051daf3306b501bb7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- Lógica de Login ---
        document.getElementById('loginPageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            const btn = document.getElementById('btnLogin');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;
            btn.classList.add('opacity-75');
            errorDiv.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "index.html";
            } catch (error) {
                console.error("Erro login:", error);
                const errorText = document.getElementById('errorText');
                if(error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    errorText.textContent = "E-mail ou senha incorretos.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorText.textContent = "Muitas tentativas. Tente mais tarde.";
                } else {
                    errorText.textContent = "Erro ao conectar.";
                }
                errorDiv.classList.remove('hidden');
                btn.innerHTML = '<span>Entrar no Painel</span><i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }
        });

        // --- Lógica de Esqueci Minha Senha (Modal) ---
        const modal = document.getElementById('resetModal');
        const btnOpen = document.getElementById('btnForgotOpen');
        const btnCancel = document.getElementById('btnResetCancel');
        const resetForm = document.getElementById('resetForm');
        const resetFeedback = document.getElementById('resetFeedback');
        const resetBtnSend = document.getElementById('btnResetSend');

        // Abrir Modal
        btnOpen.addEventListener('click', () => {
            // Força o campo a ficar vazio sempre que abrir
            document.getElementById('resetEmailInput').value = ""; 
            
            resetFeedback.classList.add('hidden');
            modal.classList.remove('hidden');
        });

        // Fechar Modal
        const closeModal = () => {
            modal.classList.add('hidden');
            resetFeedback.classList.add('hidden');
        };
        btnCancel.addEventListener('click', closeModal);
        
        // Fechar se clicar fora do card
        modal.addEventListener('click', (e) => {
            if(e.target === modal) closeModal();
        });

        // Enviar Email de Reset
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmailInput').value;
            
            resetBtnSend.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            resetBtnSend.disabled = true;
            resetFeedback.classList.add('hidden');

            try {
                await sendPasswordResetEmail(auth, email);
                
                // Sucesso UI
                resetFeedback.className = "text-xs p-3 rounded-lg border border-green-500/30 bg-green-900/20 text-green-400 block";
                resetFeedback.innerHTML = '<i class="fas fa-check-circle mr-1"></i> E-mail enviado! Verifique sua caixa de entrada.';
                
                resetBtnSend.innerHTML = 'Enviado';
                
                setTimeout(() => {
                    closeModal();
                    resetBtnSend.innerHTML = 'Enviar';
                    resetBtnSend.disabled = false;
                }, 5000);

            } catch (error) {
                console.error("Erro reset:", error);
                
                // Erro UI
                resetFeedback.className = "text-xs p-3 rounded-lg border border-red-500/30 bg-red-900/20 text-red-400 block";
                
                if (error.code === 'auth/user-not-found') {
                    resetFeedback.innerHTML = '<i class="fas fa-times-circle mr-1"></i> E-mail não cadastrado.';
                } else if (error.code === 'auth/invalid-email') {
                    resetFeedback.innerHTML = '<i class="fas fa-times-circle mr-1"></i> E-mail inválido.';
                } else {
                    resetFeedback.innerHTML = '<i class="fas fa-times-circle mr-1"></i> Erro ao enviar. Tente novamente.';
                }

                resetBtnSend.innerHTML = 'Enviar';
                resetBtnSend.disabled = false;
            }
        });
    </script>
</body>
</html>
