<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Cronos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cronos: { bg: '#0F1020', card: '#1A1C2E', border: '#2E3250', primary: '#7C3AED' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0F1020; color: #E2E8F0; }
        .login-input { background-color: #0F1020; border-color: #2E3250; color: white; }
        .login-input:focus { border-color: #7C3AED; box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2); }
        .btn-gradient { background: linear-gradient(135deg, #7C3AED 0%, #D946EF 50%, #F97316 100%); transition: all 0.3s ease; }
        .btn-gradient:hover { opacity: 0.9; transform: translateY(-1px); }
        .text-gradient { background: linear-gradient(to right, #A78BFA, #F472B6, #FB923C); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-900/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-orange-900/20 rounded-full blur-3xl"></div>
    </div>

    <div class="bg-cronos-card border border-cronos-border rounded-2xl shadow-2xl w-full max-w-md overflow-hidden relative z-10 backdrop-blur-sm">
        <div class="w-full p-8 md:p-10">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold mb-2 text-gradient">CRONOS</h1>
                <p class="text-sm text-gray-400 font-medium tracking-wide">Sua operação no tempo certo.</p>
            </div>

            <form id="loginPageForm" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">E-mail</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-envelope text-gray-500"></i></div>
                        <input type="email" id="emailInput" class="w-full pl-10 pr-4 py-3 rounded-lg border outline-none transition-colors login-input placeholder-gray-600" required>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i class="fas fa-lock text-gray-500"></i></div>
                        <input type="password" id="passwordInput" class="w-full pl-10 pr-4 py-3 rounded-lg border outline-none transition-colors login-input placeholder-gray-600" required>
                    </div>
                </div>
                <div id="loginError" class="hidden bg-red-900/20 border border-red-500/30 text-red-400 text-sm p-3 rounded-lg flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i><span id="errorText">Erro.</span>
                </div>
                <button type="submit" id="btnLogin" class="w-full btn-gradient text-white font-bold py-3.5 rounded-lg shadow-lg flex justify-center items-center gap-2 mt-2">
                    <span>Entrar</span> <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBKSPH7lfUt0VsQPhJX3a0CQ2wYcziQvM",
            authDomain: "dadosescala.firebaseapp.com",
            projectId: "dadosescala",
            storageBucket: "dadosescala.firebasestorage.app",
            messagingSenderId: "117221956502",
            appId: "1:117221956502:web:e5a7f051daf3306b501bb7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginPageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passwordInput').value;
            const btn = document.getElementById('btnLogin');
            const errDiv = document.getElementById('loginError');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;
            errDiv.classList.add('hidden');

            try {
                const cred = await signInWithEmailAndPassword(auth, email, pass);
                
                // Verifica se é ADMIN
                const adminSnap = await getDoc(doc(db, "admins", cred.user.uid));
                
                if (adminSnap.exists()) {
                    window.location.href = "index.html"; // Admin
                } else {
                    window.location.href = "collaborator.html"; // Colaborador
                }
            } catch (error) {
                console.error(error);
                document.getElementById('errorText').textContent = "Login inválido ou erro de conexão.";
                errDiv.classList.remove('hidden');
                btn.innerHTML = '<span>Entrar</span> <i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
